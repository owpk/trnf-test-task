<div class="container">
    <div class="container-fluid">
        <h3>Available items</h3>
        <table class="table table-bordered" cellpadding="0" cellspacing="0">
            <thead class="thead-dark">
            <tr>
                <td>Name</td>
                <td>Cost</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in Items">
                <td>{{i.name}}</td>
                <td>{{i.cost}}</td>
                <td>
                    <button class="btn btn-success" ng-click="addToCart(i.id)">Add to cart</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="fillTableWithItems()">Update</button>
        <hr align="center"  size="1" color="#dadde3" />
        <br />
        <h3>Current user's cart</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <td>Name</td>
                <td>Cost</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oi in Cart.items">
                <td>{{oi.name}}</td>
                <td>{{oi.cost}}</td>
                <td>
                    <button class="btn btn-success" ng-click="removeItem(oi.id)">Remove</button>
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td>{{Cart.price}}</td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="cartContentRequest()">Update</button>

        <form novalidate ng-submit="createOrder()" ng-show="Cart.items.length > 0">
            <div>
                <button class="btn btn-primary" type="submit">Create order</button>
            </div>
        </form>
    </div>

    <hr align="center"  size="1" color="#dadde3" />
    <br />

    <h3>Current user's order</h3>
    <table class="table table-bordered" cellpadding="0" cellspacing="0">
        <thead class="thead-dark">
        <tr>
            <td>id</td>
            <td>User name</td>
            <td>Items</td>
            <td>UserEmail</td>
            <td>Total cost</td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="o in Orders">
            <td>{{o.id}}</td>
            <td>{{o.user_name}}</td>
            <td>{{o.item_names}}</td>
            <td>{{o.user_email}}</td>
            <td>{{o.total_cost}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="fillTableWithOrders()">Update</button>

    <hr align="center" size="1" color="#dadde3" />
    <br />
</div>
