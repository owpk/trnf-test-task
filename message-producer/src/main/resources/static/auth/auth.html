<div class="mb-3 text-center">
    <form class="form-signin" ng-submit="tryToAuth()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal">Please enter YOUR CORRECT EXISTING email address to receive email message from message-consumer service!</h1>
        <input type="email" ng-model="user.email" id="inputEmail" class="form-control" placeholder="Email"
               style="margin-bottom: 10px;" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ok</button>
    </form>
</div>
